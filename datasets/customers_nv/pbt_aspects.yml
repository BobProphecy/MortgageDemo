version: 1
schema:
  type: struct
  fields:
  - name: Cust ID
    type: string
    nullable: true
    metadata:
      description: Unique identifier for each customer in the dataset. It stores alphanumeric
        values in string data type, providing a way to uniquely identify each customer
        in the dataset.
      mappings: []
      tags: []
  - name: First_Name
    type: string
    nullable: true
    metadata:
      description: The first name of each customer is stored in this column. It stores
        values of string data type and provides a way to identify each customer by
        their first name.
      mappings: []
      tags: []
  - name: Last_Name
    type: string
    nullable: true
    metadata:
      description: Stores the last name of each customer. The values in this column
        are of string data type and provide a way to identify customers based on their
        family name. This column is part of the customers_nv dataset schema.
      mappings: []
      tags: []
  - name: Gender
    type: string
    nullable: true
    metadata:
      description: Indicates the gender of each customer. It stores values of string
        data type, either 'Male' or 'Female', providing a way to categorize customers
        based on their gender.
      mappings: []
      tags: []
  - name: Age
    type: string
    nullable: true
    metadata:
      description: Age of the customer in years. It stores numerical values in string
        data type, indicating the age of each customer. This column provides information
        about the age distribution of customers in the dataset.
      mappings: []
      tags: []
  - name: Income
    type: string
    nullable: true
    metadata:
      description: This column represents the income of each customer. It stores numerical
        values in string data type, indicating the estimated income of individual
        customers. This information can be used to segment customers based on their
        purchasing power and target them with appropriate marketing strategies.
      mappings: []
      tags: []
  - name: Phone Number
    type: string
    nullable: true
    metadata:
      description: Stores the phone number of each customer. The values in this column
        are of string data type and provide a way to contact each customer. It is
        important to note that this column may contain different formats of phone
        numbers, such as with or without country codes or dashes.
      mappings: []
      tags: []
  - name: Email Address
    type: string
    nullable: true
    metadata:
      description: Stores the email address of each customer. It is a string data
        type column that contains unique email addresses for each customer. This column
        can be used to communicate with customers and send promotional emails or newsletters.
      mappings: []
      tags: []
  - name: Zip Code
    type: string
    nullable: true
    metadata:
      description: The postal code of the customer's address. It stores a string value
        that represents the zip code of the customer's location. This column can be
        used to group customers by their geographical location.
      mappings: []
      tags: []
  - name: Credit Rating
    type: string
    nullable: true
    metadata:
      description: Credit rating of each customer. It stores a string value indicating
        the creditworthiness of each customer. The values in this column can range
        from poor to excellent, and are used to assess the risk associated with lending
        money to each customer.
      mappings: []
      tags: []
